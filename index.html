<!DOCTYPE html>
<html>
<head>
  <title></title>
  
   <link rel="stylesheet" type="text/css" href="css/style.css">
  
</head>
<body>

<div class="background">
  <div class="container">
    
    <div class="screen">
      
      <div class="screen-body">
        
        <div class="screen-body-item left">
          
          <div class="app-title">
            
            <div class="animated infinite pulse">
              Student <br> Grade <br> Calcy
            </div>
          </div>
        </div>
        <div class="screen-body-item">
          <div class="app-form">
            
            <div class="app-form-group">
              <input type="number" class="app-form-control" placeholder="WEB PROGRAMMING" id="wd" required>
            </div>
            
            <div class="app-form-group">
              <input  type="number"  class="app-form-control"   placeholder="MATHS" id="maths" required>
            </div>
             
             <div class="app-form-group">
              <input  type="number"  class="app-form-control"   placeholder="COMPUTER" id="comp" required>
            </div>
            
            <div class="app-form-group">
              <input  type="number"  class="app-form-control"   placeholder="PHYSICS" id="phy" required>
            </div>
            
            <div > 
              <input type="button" name="" value="showPercentage" class="app-form-button" onclick="calcy()">
            </div>            
          </div>
      </div>

    </div>
      <div class="app-form-group showdata">
              <p id="showData" >  </p>
     </div>
  </div>
</div>

<script>
  
function calcy () {
  let wd = document.getElementById('wd').value;
  let maths = document.getElementById('maths').value;
  let comp = document.getElementById('comp').value;
  let phy = document.getElementById('phy').value;
  let grades = "";


  let totalGrades = parseFloat(wd) + parseFloat(maths) + parseFloat(comp) + parseFloat(phy);

  let perc = (totalGrades/400) * 100;


  if(perc <= 100  && perc >= 80){
    grades = 'A';
  }else if(perc <= 79  && perc >= 60){
     grades = 'B';
  }else if(perc <= 59  && perc >= 40){
     grades = 'C';
  }else{
     grades = 'F';
  }

  if(perc >= 39.5){
    document.getElementById('showData').innerHTML = ` Out of 400 your total is  ${totalGrades} and percentage is ${perc}%. <br> Your grade is ${grades}. You are Pass. `
  }
  else{
    document.getElementById('showData').innerHTML = ` Out of 400 your total is  ${totalGrades} and percentage is ${perc}%. <br> Your grade is ${grades}. You are Fail. `
  }

  
}


</script>

</body>
</html>
